<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="value">
            <input type="text" value="0" id="value">
        </label>
        <section>
            <button id="1"><b>1</b></button>
            <button id="2"><b>2</b></button>
            <button id="3"><b>3</b></button>
            <button id="sum"><b>+</b></button>
        </section>
        <section>
            <button id="4"><b>4</b></button>
            <button id="5"><b>5</b></button>
            <button id="6"><b>6</b></button>
            <button id="sub"><b>-</b></button>
        </section>
        <section>
            <button id="7"><b>7</b></button>
            <button id="8"><b>8</b></button>
            <button id="9"><b>9</b></button>
            <button id="mul"><b>*</b></button>
        </section>
        <section>
            <button id="0"><b>0</b></button>
            <button id="dot"><b>.</b></button>
            <button id="clear"><b>AC</b></button>
            <button id="div"><b>/</b></button>
        </section>
        <section>
            <button id="equals">=</button>
        </section>
    </div>
</body>
</html>
